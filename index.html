<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Journal App" />
    <meta name="author" content="Ryan Bommarito" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <title>My Journal App</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <h1 class="header__title">My Growth Journal</h1>
        <button class="header__button">Get Inspiration</button>
      </header>
      <section class="journal">
        <h2 class="journal__prompt">
          Prompt: Write about what you feel like writing about!
        </h2>
        <textarea
          class="journal__text-entry"
          id="entryInput"
          placeholder="Write your thoughts here..."
          rows="5"
          cols="40"
        ></textarea>
        <div class="journal__buttons-container">
          <button class="journal__save-button" id="saveButton">
            Save Entry
          </button>
          <button class="journal__new-prompt-button" id="newPromptButton">
            New Prompt
          </button>
        </div>
      </section>
      <section class="history">
        <h2 class="history__title">Your Past Entries:</h2>
        <div class="history__entries-container" id="entriesContainer"></div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Ryan Bommarito - 2025</p>
      </footer>
    </main>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
